<div class='player'
     *ngIf = "playerInTile"
     [ngClass]="{
    'toRight': movingToDirection === 'right',
    'toTop': movingToDirection === 'up',
    'toBottom': movingToDirection === 'down',
    'toLeft': movingToDirection === 'left'
    }">
  <div class="playerModel" [class]="playerInTile.facing" [ngClass]="{'takingDamage': takingDamage}">
  </div>
</div>
